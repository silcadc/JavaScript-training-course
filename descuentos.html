<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
        <p>Este es el segundo taller del Curso Práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">

            <label for="inputPrice">Escribe el precio de tu producto:</label>
            <input type="number" name="" id="inputPrice">
            <br><br>    

            <label for="inputDiscount">Escribe el descuento de tu producto:</label>
            <input type="number" name="" id="inputDiscount">
            <br><br>

            <label for="inputCoupons">Escribe el cupón de descuento de tu producto:</label>
            <input type="text" name="" id="inputCoupons">
            <br><br>
            
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="resultPrice"></p>
        </form>
    </section>



    <script src="./descuentos.js"></script>
</body>
</html>
